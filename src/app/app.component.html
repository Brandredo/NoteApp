<app-navbar (getAll)="refreshNotes($event)"></app-navbar>
<app-searchbox (emitSearch)="findByTitle($event)"></app-searchbox>
<app-notes
  [notes]="collection.length > 0 ? collection : permanentCollection"
  (deleted)="refreshNotes($event)"
></app-notes>
